<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Load game</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">

    <h3>Load previous game</h3>

    <div id="games">
        <ul>
            <li th:each="game : ${games}">
                <a th:href="@{'/game/' + ${game.id}}"
                   th:text="${#dates.format(game.created, 'dd-MM-yyyy HH:mm')} + ': ' + ${game.name} + ' (lvl ' + ${game.level}+ ')'"> game </a>
                <a class="btn btn-outline-primary" th:href="@{'/game/delete/' + ${game.id}}">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
