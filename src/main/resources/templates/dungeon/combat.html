<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${monster.name} + ' attack!'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="page_content" id="page_content">

    <h3>Combat between you and <span th:text="${monster.name}"></span></h3>

    <span th:if="${round} > 0">
            <div id="combat-round">
                <h5>Round <span th:text="${round}"></span>:</h5>
                <ul>
                    <li th:each="event : ${events}" th:text="${event}"></li>
                </ul>
            </div>
        </span>

    <div id="combat-stats" th:with="hero=${session.hero}">
        <div>
            <span th:text="'Your stamina: ' + ${hero.currentStamina} + '/' + ${hero.stamina.value}"></span>
            <div id="progress-hero" th:replace="fragments/progress :: progress(current=${hero.currentStamina}, max=${hero.stamina.value})"></div>
        </div>
        <div>
            <span th:text="${monster.name} + '\'s stamina: ' + ${monster.currentStamina} + '/' + ${monster.stamina.value}"></span>
            <div id="progress-monster" th:replace="fragments/progress :: progress(current=${monster.currentStamina}, max=${monster.stamina.value})"></div>
        </div>
    </div>

    <div id="combat-actions" th:unless="${won}">
        <a class="btn btn-success" th:href="@{/combat/attack/{round}(round=${round} + 1)}">Attack</a>
        <a class="btn btn-warning" href="/dungeon/flee">Flee</a>
    </div>
    <div id="combat-exit" th:if="${won}">
        <p>The <span th:text="${monster.name}"></span> is dead!</p>
        <p>You earned <span th:text="${monster.value}"></span> experience points!</p>
        <a class="btn btn-primary btn-lg btn-block" href="/dungeon/continue">Return to explore the dungeon</a>
    </div>

    <div id="hero" th:replace="fragments/hero :: hero"></div>

</div>
</body>
</html>
