<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Exploring the dungeon</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <h3>Explore dungeon</h3>

    <div class="jumbotron dungeon-box">

        <div class="btn-group">
            <a class="btn btn-outline-primary" href="/dungeon/WEST">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <a class="btn btn-outline-primary" href="/dungeon/NORTH">
                <i class="fas fa-arrow-circle-up"></i>
            </a>
            <a class="btn btn-outline-primary" href="/dungeon/SOUTH">
                <i class="fas fa-arrow-circle-down"></i>
            </a>
            <a class="btn btn-outline-primary" href="/dungeon/EAST">
                <i class="fas fa-arrow-circle-right"></i>
            </a>
        </div>

        <table id="dungeon" class="dungeon-map">
            <tr th:each="row : ${session.dungeon.map}">
                <td class="dungeon-cell" th:each="col, iter : ${row}" th:with="symbol=${row[iter.index]}"><i th:class="'fas fa-' + ${symbol}"></i></td>
            </tr>
        </table>

    </div>

    <div th:replace="fragments/hero :: hero"></div>
</div>
</body>
</html>
