<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <h3>Explore dungeon</h3>

    <pre id="dungeon-map" th:text="${session.dungeon.map}"></pre>

    <a href="/dungeon/explore/WEST">
        <i class="fas fa-arrow-circle-left"></i>
    </a>
    <a href="/dungeon/explore/NORTH">
        <i class="fas fa-arrow-circle-up"></i>
    </a>
    <a href="/dungeon/explore/SOUTH">
        <i class="fas fa-arrow-circle-down"></i>
    </a>
    <a href="/dungeon/explore/EAST">
        <i class="fas fa-arrow-circle-right"></i>
    </a>

    <div th:replace="fragments/hero :: hero"></div>

</div>
</body>
</html>
