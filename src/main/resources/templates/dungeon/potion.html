<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Gulp, gulp...</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">

    <h3>You found a <span th:text="${session.potion.displayName}"></span></h3>

    <div id="potion-actions">
        <a class="btn btn-success" href="/dungeon/use">Drink it!</a>
        <a class="btn btn-secondary" href="/dungeon/clear">Trash it</a>
        <a class="btn btn-secondary" href="/dungeon">Leave it</a>
    </div>

    <div id="hero" th:replace="fragments/hero :: hero"></div>

</div>
</body>
</html>
