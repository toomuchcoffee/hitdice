<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Treasures!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="page_content" id="page_content">

    <h3>You found a <span th:text="${session.treasure.name}"></span></h3>

    <div id="treasure-actions">
        <a class="btn btn-success" href="/dungeon/collect">Take it!</a>
        <a class="btn btn-secondary" href="/dungeon/leave">Leave it</a>
    </div>

    <div id="hero" th:replace="fragments/hero :: hero"></div>

</div>
</body>
</html>
