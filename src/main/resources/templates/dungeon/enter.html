<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>Enter the dungeon</h3>

    <p th:text="${dungeon}"></p>

<dl>
    <dt>Strength</dt>
    <dd th:text="${hero.strength}"></dd>
    <dt>Dexterity</dt>
    <dd th:text="${hero.dexterity}"></dd>
    <dt>Stamina</dt>
    <dd th:text="${hero.stamina}"></dd>
</dl>

</body>
</html>
