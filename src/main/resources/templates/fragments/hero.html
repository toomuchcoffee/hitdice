<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="hero" id="hero">

    <fieldset>
        <legend>Hero statistics</legend>

        <dl id="hero-stats">
            <dt th:if="${session.hero.name}">Name</dt>
            <dd th:if="${session.hero.name}" th:text="${session.hero.name}"></dd>
            <dt>Strength</dt>
            <dd th:text="${session.hero.strength}"></dd>
            <dt>Dexterity</dt>
            <dd th:text="${session.hero.dexterity}"></dd>
            <dt>Stamina</dt>
            <dd th:text="${session.hero.stamina}"></dd>
            <dt>Weapon</dt>
            <dd th:if="${session.hero.weapon}" th:text="${session.hero.weapon.name}"></dd>
            <dt>Armor</dt>
            <dd th:if="${session.hero.armor}" th:text="${session.hero.armor.name}"></dd>
        </dl>
    </fieldset>

</div>
</body>
</html>
