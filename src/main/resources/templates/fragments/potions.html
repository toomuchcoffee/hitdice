<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Potions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:fragment="potions (potions)" id="potions">

    <span th:each="potion : ${hero.potions}">
        <a th:href="@{'/hero/use/' + ${potion.id}}" data-toggle="tooltip" th:title="${potion.displayName}">
            <span th:if="${potion.type.name() == 'HEALTH'}">
                <i class="fas fa-flask text-danger"></i>
            </span>
            <span th:if="${potion.type.name() == 'STRENGTH'}">
                <i class="fas fa-flask text-success"></i>
            </span>
            <span th:if="${potion.type.name() == 'DEXTERITY'}">
                <i class="fas fa-flask text-info"></i>
            </span>
            <span th:if="${potion.type.name() == 'STAMINA'}">
                <i class="fas fa-flask text-warning"></i>
            </span>
        </a>
    </span>

</div>
</body>
</html>
